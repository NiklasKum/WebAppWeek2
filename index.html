<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="menu-layout">
      <header>
        <h1>Hello World!</h1>
      </header>
      <div id="app"></div>
      <script src="src/index.js"></script>
      <link rel="stylesheet" type="text/css" href="src/styles.css" />

      <table id="menu-table">
        <thead>
          <header id="menuheader" class="header">Menu</header>
        </thead>
        <tbody>
          <tr>
            <th>Name</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Salmon Soup</td>
            <td>12.99€</td>
          </tr>
          <tr>
            <td>Chicken Salad</td>
            <td>8.99€</td>
          </tr>
          <tr>
            <td>Pork Fillet</td>
            <td>15€</td>
          </tr>
          <tr>
            <td>Eggs and Bacon</td>
            <td>6.50€</td>
          </tr>
          <tr>
            <td>Hamburger</td>
            <td>10€</td>
          </tr>
        </tbody>
      </table>
      <header class="header">Review</header>

      <div id="comment-section">
        <ul id="comment-list"></ul>
      </div>
      <textarea id="commentarea" rows="4" cols="50">
leave your review here</textarea
      >
      <label for="rating">Rating:</label>
      <select name="rating" id="rating-stars">
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
      </select>
      <input type="button" id="add-comment" value="Add Comment" />
      <input type="button" id="remove-comments" value="Remove Comments" />
    </div>
  </body>
</html>
